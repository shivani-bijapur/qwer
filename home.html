<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 16px;
    }

   
    .image-grid img {
        width: 80%; 
        height: auto; 
        border-radius: 8px;
    }
</style>
<body align="center">
    <h1>
        <span style="color: black;">Top</span>
        <span style="color: brown;">Categories</span>
    
      </h1>
      <div class="image-grid">
        <img src="c1.png" alt="Image 1">
        <img src="c2.png" alt="Image 2">
        <img src="c3.png" alt="Image 3">
    </div>
    
    
</body>
</html>
