<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
       
    .image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        column-gap: 5px; 
        row-gap: 15px;
    }

    
    .image-grid img {
        width: 50%; 
        height: auto; 
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        background-color: black;
    }

   
    .image-grid img:hover {
        transform: scale(1.05); 
    }
</style>
<body style="background-color: gray;">
    <h1>When you take This product Before you have Listen Audio</h1>
    <audio controls class="audio">
            <source src="audio.mpeg" type="audio/mp3">
          </audio>
          <br><br>
          <div class="image-grid">
            <img src="Cappuccino coffee.png" alt="Image 1">
            <img src="Decaf caffee.png" alt="Image 2">
            <img src="Espresso coffee.png" alt="Image 3">
            <img src="Robusta coffee.png" alt="Image 4">
            
        </div>
    
</body>
</html>
